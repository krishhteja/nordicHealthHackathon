<script>
    $.support.cors = true;

    function register(){
        var data = {
            "user":$("#user").val(),
            "phone":$("#phone").val(),
            "email":$("#email").val(),
            "friendphone":$("#friendphone").val(),
            "friendemail":$("#friendemail").val(),
            "docphone":$("#docphone").val(),
            "docemail":$("#docemail").val(),
        }
        jQuery.ajax({
            type: "POST",
            url: 'saveuser',
            data: JSON.stringify(data),
            contentType: "application/json",
            dataType: "json",
            success: function(data) {
                if(data['status']=="success"){
		    alert("User Registered")
                    console.log(data['name'])
                }else{
                    alert("Failed to save user")
                }
            }
        });
    }


</script>
