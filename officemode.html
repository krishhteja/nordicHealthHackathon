        </head>
        <body>
                <nav class="navbar navbar-default">
                        <div class="container-fluid">
                          <div class="navbar-header">
                            <a class="navbar-brand" href="#">Slap af</a>
                          </div>
                          <ul class="nav navbar-nav">
                            <li class="active"><a href="/">Logout</a></li>
                          </ul>
                        </div>
                      </nav>
        <div class="jumbotron col-md-12 col-xs-12 col-sm-12 col-lg-12"
        data-ng-init="getAllOfficeData(); ">
   
                <h4 class=" btn-warning "> Daily stress level in your office</h4>
   
                <canvas id="bar-chart" width="5000" height="800"></canvas>
                
   </div>
   <script>
   window.onload=function(){
    new Chart
        (
            document.getElementById("bar-chart"),
            {
            type: 'pie',
            data: {
                datasets:
                    [

                        {
                            backgroundColor: ["Red", "Orange","Green"],
                            data: [10, 30, 60]
                        }
                    ],
                // These labels appear in the legend and in the tooltips when hovering different arcs
                labels: [
                    'Highly Stressed',
                    'Medium Stressed',
                    'Less Stressed'
                ]
            },
            options: {
title: {
display: true,
text: 'Todays Stats'
}
}
            }
        );
};
</script>

</body>
